spring:
  application:
    name: userInformatService
  jpa:
    database-platform: org.hibernate.dialect.MySQL57Dialect
    database: mysql     
    show-sql: true     
    hibernate:       
      ddl-auto: update
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/rabbitqueue?characterEncoding=UTF-8
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
server:
  port: 1024
  tomcat:
    max-threads: 1000
    max-connections: 2000 
info:
  app:
    version: 1.1
management: 
  endpoint:
    health:
      # 展示当前服务每个状态详情
      show-details: always 
  endpoints:
    web:
      exposure:
        # 开启多个监控检查的接口
        include: "*"
  
eureka:
  instance:
    lease-renewal-interval-in-seconds: 5 # 客户端五秒发一次心跳
    lease-expiration-duration-in-seconds: 10 #10秒没收到下一次心跳移除该服务实例
  client:
    serviceUrl:
      defaultZone: http://eureka:1021/eureka/,http://eureka1:1031/eureka/,http://eureka2:1041/eureka/